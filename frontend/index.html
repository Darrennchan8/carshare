<!DOCTYPE html>
<html lang="en">
<head>
    <title>=login Form Design</title>
    <link rel="stylesheet" type="text/css" href="Login.css">
</head>  
<body>
    <div class = "loginbox">
        <div id="welcome"><b>Welcome to Carshare</b></div>
        <p>Email</p>
        <input type="text" placeholder="Enter Email" id="email">
        <p>Password</p>
        <input type="password" placeholder="Enter Password" id="password">
        <button id="login">Login</button>
        <a href="register.html" id="register">Don't have an account?</a>
        <p id="failure-message"></p>        
    </div> 
    <script>
        (function() {
            const emailField = document.querySelector('#email');
            const passwordField = document.querySelector('#password');
            const loginButton = document.querySelector('#login');
            const failureMessage = document.querySelector('#failure-message');
            loginButton.addEventListener('click', function(e) {
                const email = emailField.value;
                const password = passwordField.value;
               fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json; charset=utf-8'
                    },
                    credentials: 'same-origin',
                    body: JSON.stringify({
                        email,
                        password
                    })
                })
                .then(response => response.json())
                .then(response => {
                    console.log(response);
                    if (response.success) {
                        if (response.isEmployee) {
                            location.href = 'employee.html';
                        } else if (response.isClient) {
                            location.href = 'client.html';
                        } else {
                            location.href = 'new-client.html';
                        }
                    } else {
                        failureMessage.innerText=response.message;
                    }
                });
            });
        })();
    </script>
</body> 
</html>
